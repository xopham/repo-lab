name: trigger on filtered tag

on: pull_request

jobs:
  do-some-PR-thing:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          fetch-depth: 0
      - name: PR thing
        run: echo "Awesome PR"
      - name: Print secret
        run: |
          echo "this is the secret: $THESECRET (redacted by GitHub)"
        env:
          THESECRET: ${{ secrets.THE_SECRET }}
