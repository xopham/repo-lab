name: trigger on filtered tag

on: pull_request

jobs:
  do-some-PR-thing:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3
        with:
          fetch-depth: 0
      - name: PR thing
        run: echo "Awesome PR"
      - name: Print secret
        run: |
          echo "this is the secret: $THESECRET (redacted by GitHub)"
        env:
          THESECRET: ${{ secrets.THE_SECRET }}
